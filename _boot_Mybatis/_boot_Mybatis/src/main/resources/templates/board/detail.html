<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout :: setFragment(~{this::content})}">
	<th:block th:fragment="content">
<table class="table table-bordered border-primary">
<tr>
<th>제목</th><td>[[${bvo.title }]]</td>
</tr>
<tr>
<th>글쓴이</th><td>[[${bvo.writer }]]</td>
</tr>
<tr>
<th>작성일</th><td>[[${bvo.regAt }]]</td>
</tr>
<tr>
<th>수정일</th><td>[[${bvo.modAt }]]</td>
</tr>
<tr>
<th>내용</th><td>[[${bvo.content }]]</td>
</tr>
</table>
<a th:href="@{/board/modify(bno=${bvo.bno })}"><button type="button" class="btn btn-primary">수정</button></a>
<a th:href="@{/board/remove(bno=${bvo.bno })}"><button type="button" class="btn btn-primary">삭제</button></a>
</th:block>
</th:block>
